<h1>Examens</h1>
<p style="font-style: italic">
    License to kick!
</p>
<p><a ui-sref="exameneisen">klik hier voor de exameneisen</a></p>
<h2>Examenuitslagen</h2>
<div ng-repeat="d in data">
    <h3>{{d.dutchDate}}</h3>
    <table class="exam-results">
        <tr>
            <th class="candidate">Kandidaat</th>
            <th class="from belt">Van</th>
            <th class="to belt">Naar</th>
        </tr>
        <tr ng-repeat="b in d.belts">
            <td>{{b.name}}</td>

            <td ng-class="belts[b.from].c"><span class="belt"></span>{{belts[b.from].dutch}}</td>
            <td ng-class="belts[b.to].c"><span class="belt"></span>{{belts[b.to].dutch}}</td>
        </tr>
    </table>

    <div ng-if="d.img">
        <img border="0" src="{{d.img}}" align="center" width="500px"><br>
        vlnr: {{(d.lefttoright.length > 1)?'':d.lefttoright[0]}}
        <div ng-if="d.lefttoright.length > 1">
            <div ng-repeat="r in d.lefttoright track by $index">
                Rij {{$index+1}}: {{r}}
            </div>
        </div>

    </div>
    <i ng-if="!d.img">Foto helaas niet beschikbaar.</i>
    <br>
</div>
