<h1>Exams</h1>
<p style="font-style: italic">
    License to kick!
</p>
<p>Click <a ui-sref="exameneisen">here</a> for information about the exams!</p>
<h2>Exam results</h2>
<!-- This ng-repeat repeats over each object in the belt data array. So in the div below, we can reference to d
as an entire belt exam including the date, image and belts attained

See js/data/beltexams.js for the data structure.
-->
<div ng-repeat="d in data" style="margin-right: -10px; text-align: center">
    <h3>{{d.engDate}}</h3>
    <table class="exam-results" style="margin-left:30px">
        <tr>
            <th class="candidate">Candidate</th>
            <th class="from belt">From</th>
            <th class="to belt">To</th>
        </tr>
        <tr ng-repeat="b in d.belts">
            <td>{{b.name}}</td>

            <td ng-class="belts[b.from].c"><span class="belt"></span>{{belts[b.from].eng}}</td>
            <td ng-class="belts[b.to].c"><span class="belt"></span>{{belts[b.to].eng}}</td>
        </tr>
    </table>

    <div ng-if="d.img">
        <img border="0" src="{{d.img}}" align="center" width="100%"><br>
        Left to Right: {{(d.lefttoright.length > 1)?'':d.lefttoright[0]}}
        <!-- If there is one row, just display the names. Otherwise, loop over and count the rows -->
        <div ng-if="d.lefttoright.length > 1">
            <div ng-repeat="r in d.lefttoright track by $index">
                Row {{$index+1}}: {{r}}
            </div>
        </div>

    </div>
    <i ng-if="!d.img">Unfortunately, no photo is available.</i>
    <br>
</div>
