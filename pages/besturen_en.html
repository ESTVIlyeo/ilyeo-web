<h1>Previous boards</h1>
<div ng-repeat="d in data">
    <h2>{{d.prefixDutch}} bestuur</h2>
    <b>{{d.durationDutch}}</b>
    <p>V.l.n.r <i ng-repeat="p in d.lefttoright">{{p.name}} ({{roles[p.role].dutch}}), </i></p>
    <div ng-if="d.img">
      <img src="{{d.img}}" width="589">
    </div>
    <i ng-if="!d.img">Unfortunately, no photo is available.</i>
    <br>
</div>
