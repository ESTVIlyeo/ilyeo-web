<h1>Previous boards</h1>
<!-- This div repeats every board instance in the data/boards.js array. We can refer to a board object as 'd',
and access the relevant data as we would do in JavaScript using curly bracket notation -->
<div ng-repeat="d in data" style="text-align:center">
    <h2>{{d.prefixEng}} board</h2>
    <i>{{d.durationEng}}</i>
    <p><div ng-if="d.img">Left to right:</div> <i ng-repeat="p in d.lefttoright"><b>{{p.name}}</b> ({{roles[p.role].eng}}), </i></p>
    <div ng-if="d.img">
      <img src="{{d.img}}" width="589">
    </div>
    <i ng-if="!d.img">Unfortunately, no photo is available.</i>
    <br>
</div>
