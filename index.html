<!doctype html>
<!-- sets Angular application to Ilyeo as defined in app.js -->
<html ng-app="Ilyeo">

<head>
    <script src="js/browserCheck.js"></script>
    <!-- Search engine metadata -->
    <meta name="description"
          content="Geef je nieuwe semester een KICK start en kom met ons meetrainen! Een afwisselende en gezellige manier om (weer) fit te worden. ">
    <meta name="keywords" content="Ilyeo, taekwondo, tae kwon do, SSC, Eindhoven">
    <meta name="author" content="Eindhovense Studenten Taekwondo Vereniging Ilyeo">

    <!-- Site configuration and style imports -->
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <title>Home</title>
    
    <!-- Load angular before other scripts to ensure ng-cloak is functional -->
    <script src="js/angular.min.js"></script>
</head>
<!-- uses the indexCtrl controller as defined in app.js -->
<body ng-controller="indexCtrl" >

<noscript>
    <style type="text/css">
        .pagecontainer {display:none;}
    </style>
    <div>
        <div class="noscriptmsg">
            Please enable Javascript in order to view this website. <br>
            Activeer Javascript om deze website te gebruiken.
        </div>
    </div>
</noscript>

<div class="pagecontainer">

<div id="main" ng-cloak>
    <a href="#">
        <img src="images/css/logo.png" id="logo" width="365" height="250">
    </a>
	

    <div id="header">
    </div>
    <!-- All buttons leading to different pages, as set in indexCtrl in app.js -->
    <nav class="main">
        <ul>
            <li ng-repeat="(key, value) in pages"><a ui-sref="{{key}}">{{ENG?value.eng:value.dutch}}</a></li>
        </ul>
    </nav>
    <section class="main">
        <!-- two random images -->
        <div class="left" ng-cloak>
            <img src="images/impression/{{img1.path}}" width="310px" alt="{{img1.alt}}">
            <img src="images/impression/{{img2.path}}" width="310px" alt="{{img2.alt}}">
            <div class="ref">
                <a href="mailto:bestuur@ilyeo.nl"><img src="images/css/mail.png" alt="Email us"/></a>
                <a href="https://www.facebook.com/pages/Taekwondo-Ilyeo/152247771640325"><img src="images/css/facebook.png" alt="Facebook"></a>
                <a href="http://www.essf.nl"><img src="images/css/essf.png" alt="ESSF" /></a>
                <a href="https://github.com/ESTVIlyeo/ilyeo-web"><img src="images/css/github.png" alt="Github" /></a>
            </div>
        </div><!-- Content of selected page -->
        <div class="right">
            <div class="langs">
                <a href ng-click="changeLang('EN')"><img src="images/flags/en_flag.png"></a>
                <a href ng-click="changeLang('NL')"><img src="images/flags/nl_flag.jpg"></a></div>
            <div ui-view></div>
        </div>
    </section>
    <section class="footer">

    </section>

</div>


<!-- import of all required javascript libraries -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<!-- initalizes page scripts -->
<script src="js/data/beltexams.js"></script>
<script src="js/data/boards.js"></script>
<script src="js/app.js"></script>


<!-- Script necessary for google analytics (https://support.google.com/analytics/?hl=en#topic=3544906) -->

(function (i, s, o, g, r, a, m) {

    i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
    a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)

ga('create', 'UA-55567878-1', 'auto');

<!--

-->
</div>

</body>

</html>
