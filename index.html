<!doctype html>
<!-- sets Angular application to Ilyeo as defined in app.js -->
<html ng-app="Ilyeo">

<head>
    <!-- Search engine metadata -->
    <meta name="description"
          content="Geef je nieuwe semester een KICK start en kom met ons meetrainen! Een afwisselende en gezellige manier om (weer) fit te worden. ">
    <meta name="keywords" content="Ilyeo, taekwondo, tae kwon do, SSC, Eindhoven">
    <meta name="author" content="Eindhovense Studenten Taekwondo Vereniging Ilyeo">

    <!-- Site configuration and style imports -->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <title>Home</title>

</head>
<!-- uses the indexCtrl controller as defined in app.js -->
<body ng-controller="indexCtrl">

<div id="main">
    <a href="#">
        <img src="images/css/logo.png" id="logo" width="365" height="250">
    </a>

    <div id="header">
        <img src="images/css/header.jpg" width="960"/>
    </div>
    <!-- All buttons leading to different pages, as set in indexCtrl in app.js -->
    <nav class="main">
        <ul>
            <li ng-repeat="(key, value) in pages"><a ui-sref="{{key}}">{{ENG?value.eng:value.dutch}}</a></li>
        </ul>
    </nav>
    <section class="main" class="row">
        <!-- two random images -->
        <div class="left">
            <img src="images/impression/{{img1}}" width="310px">
            <img src="images/impression/{{img2}}" width="310px">
            <div class="ref">
                <a href="mailto:bestuur@ilyeo.nl"><img src="images/css/mail.png" alt="Email us"/></a>
                <a href="https://www.facebook.com/pages/Taekwondo-Ilyeo/152247771640325"><img src="images/css/facebook.png" alt="Facebook"></a>
                <a href="http://www.essf.nl"><img src="images/css/essf.png" alt="ESSF" /></a>
                <a href="https://github.com/Vaults/ilyeo-web"><img src="images/css/github.png" alt="ESSF" /></a>
            </div>
        </div><!-- Content of selected page -->
        <div class="right">
            <div class="langs">
                <a href ng-click="changeLang('EN')"><img src="images/flags/en_flag.png"></a>
                <a href ng-click="changeLang('NL')"><img src="images/flags/nl_flag.jpg"></a></div>
            <div ui-view></div>
        </div>
    </section>
    <section class="footer">

    </section>

</div>


<!-- import of all required javascript libraries -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<!-- initalizes page scripts -->
<script src="js/data/beltexams.js"></script>
<script src="js/data/boards.js"></script>
<script src="js/app.js"></script>

<!-- Script to have pak.jpg as background, requires JQuery to be imported -->
<script type="text/javascript">
    $.backstretch("images/css/pak.jpg");
</script>

ga('create', 'UA-55567878-1', 'auto');

</body>

</html>
